<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show user</title>
</head>
<body>

<p th:text="${'Id: ' + user.getId()}">VALUE</p>
<p th:text="${user.getName() + ', ' + user.getSurname()}">VALUE</p>
<p th:text="${'Age: ' + user.getAge()}">VALUE</p>
<p th:text="${'Password: ' + user.getPassword()}">VALUE</p>

</tr>
<tr th:each="role : ${user.getRoles()}">
    <td th:text="'Roles: ' + ${role.getName + ', '}">Role</td>
</tr>

<br/>
<hr/>

<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>

<br/>
<hr/>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<br/>
<hr/>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
